spring:
  application:
    name: hello

logging:
  level:
    root: info
    com.springcoreguide.hello.controller: info
  file:
    name: application.log
    path: ./logs
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"